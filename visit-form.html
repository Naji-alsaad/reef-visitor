<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الاجتماعات والزيارات</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-bottom: 5px;
      display: block;
      color: #333;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8e44ad;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5e2d77;
    }

    /* تنسيق مربعات الاختيار */
    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-weight: normal;
    }

    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #8e44ad;
    }

    #form-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>نموذج الاجتماعات والزيارات</h2>
  <form id="contact-form" action="https://formspree.io/f/xpwdnyll" method="POST" accept="application/json">
    
    <label>اسم الإدارة:</label>
    <select name="اسم الإدارة" required>
      <option>مكتب الأمين العام</option>
      <option>مكتب نائب الأمين العام</option>
      <option>الخدمات المشتركة</option>
      <option>التواصل الإعلامي</option>
      <option>الجودة والتميز</option>
      <option>القانونية</option>
      <option>المالية</option>
      <option>الموارد البشرية</option>
      <option>المشتريات</option>
      <option>المشاريع</option>
      <option>القطاعات</option>
      <option>العمليات</option>
      <option>الاتصالات الإدارية</option>
    </select>

    <label>مقدم الطلب:</label>
    <input type="text" name="مقدم الطلب" placeholder="أدخل الاسم" required>

    <label>اسم الزائر:</label>
    <input type="text" name="اسم الزائر" placeholder="أدخل اسم الزائر" required>

    <label>رقم جوال الزائر:</label>
    <input type="tel" name="رقم جوال الزائر" placeholder="05XXXXXXXX" required>

    <label>وقت الزيارة:</label>
    <input type="time" name="وقت الزيارة" required>

    <label>تاريخ الزيارة:</label>
 <input type="date" name="visit_date" required style="direction: ltr;" lang="en">

    <!-- مربعات الاختيار -->
    <label>آمل توفير التالي:</label>
    <div class="checkbox-group">
      <div class="checkbox-item">
        <label for="parking">موقف خاص</label>
        <input type="checkbox" id="parking" name="الخدمات_الإضافية[]" value="موقف خاص">
      </div>
      <div class="checkbox-item">
        <label for="pickup">استقبال وتوصيل الزائر</label>
        <input type="checkbox" id="pickup" name="الخدمات_الإضافية[]" value="استقبال وتوصيل الزائر">
      </div>
      <div class="checkbox-item">
        <label for="hospitality">ضيافة</label>
        <input type="checkbox" id="hospitality" name="الخدمات_الإضافية[]" value="ضيافة">
      </div>
    </div>

    <button type="submit">إرسال الطلب</button>
    <div id="form-message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('contact-form');
  const message = document.getElementById('form-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { Accept: 'application/json' }
      });
      if (response.ok) {
        message.textContent = 'تم إرسال الطلب بنجاح.';
        form.reset();
      } else {
        message.textContent = 'حدث خطأ، يرجى المحاولة لاحقًا.';
      }
    } catch (error) {
      message.textContent = 'تعذر الاتصال بالخادم.';
    }
  });
</script>

</body>
</html>
