<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاجتماعات والزيارات</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #333;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8e44ad;
            border: none;
            color: white;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5e2d77;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>نموذج الاجتماعات والزيارات</h2>
    <form>
        <label>اسم الإدارة:</label>
        <select>
            <option>مكتب الأمين العام</option>
            <option>مكتب نائب الأمين العام</option>
            <option>إدارة الخدمات المشتركة</option>
            <option>القانونية</option>
            <option>إدارة التواصل الإعلامي</option>
            <option>المشاريع</option>
            <option>إدارة الجودة والتميز</option>
            <option>العمليات</option>
        </select>

        ‏      <label>مقدم الطلب:</label>
‏        <input type="text" placeholder="أدخل الاسم ">
        
        <label>اسم الزائر:</label>
        <input type="text" placeholder="أدخل اسم الزائر">

        <label>رقم الزائر:</label>
        <input type="tel" placeholder="05XXXXXXXX">

        <label>وقت الزيارة:</label>
        <input type="time">

        <label>تاريخ الزيارة:</label>
        <input type="date">

        <div class="checkbox-group">
            <label>آمل توفير التالي:</label>
            <label><input type="checkbox"> موقف خاص</label>
            <label><input type="checkbox"> استقبال وتوصيل الزائر</label>
            <label><input type="checkbox"> ضيافة</label>
        </div>

        <button type="submit">إرسال الطلب</button>
    </form>
</div>

</body>
</html>
