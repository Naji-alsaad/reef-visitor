
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خدمات المساندة - ريف السعودية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .orange { background-color: #ff8c00; }
        .purple { background-color: #6f42c1; }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        input, textarea, select, button[type="submit"] {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .logo {
            margin-bottom: 20px;
        }
        .checkbox-group {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function toggleForm(id) {
            var form = document.getElementById(id);
            var forms = document.querySelectorAll("form");
            forms.forEach(f => f.style.display = "none");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                window.scrollTo({ top: form.offsetTop - 50, behavior: 'smooth' });
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Reef_Logo.png" alt="شعار ريف السعودية" style="width: 150px;" />
    </div>
    <h2>إدارة خدمات المساندة - ريف السعودية</h2>

    <button class="btn orange" onclick="toggleForm('maintenanceForm')">الصيانة المطلوبة</button>
    <button class="btn purple" onclick="toggleForm('meetingForm')">الاجتماعات والزيارات</button>

    <!-- نموذج الصيانة المطلوبة -->
    <form id="maintenanceForm" action="https://formspree.io/f/xjkwwyal" method="POST">
        <h3>الصيانة المطلوبة</h3>
        <input type="text" name="employee_name" placeholder="اسم موظف مقدم الطلب" required>
        
        <select name="department" required>
            <option value="" disabled selected>القسم والإدارة</option>
            <option value="مكتب الأمين العام">مكتب الأمين العام</option>
            <option value="مكتب نائب الأمين العام">مكتب نائب الأمين العام</option>
            <option value="إدارة الخدمات المشتركة">إدارة الخدمات المشتركة</option>
            <option value="القانونية">القانونية</option>
            <option value="إدارة التواصل الإعلامي">إدارة التواصل الإعلامي</option>
            <option value="المشاريع">المشاريع</option>
            <option value="إدارة الجودة والتميز">إدارة الجودة والتميز</option>
            <option value="العمليات">العمليات</option>
        </select>

        <input type="text" name="phone_number" placeholder="رقم الجوال" required>
        <input type="text" name="location" placeholder="موقع البلاغ" required>
        <textarea name="details" placeholder="تفاصيل الصيانة" rows="5" required></textarea>
        <button type="submit">إرسال البلاغ</button>
    </form>

    <!-- نموذج الاجتماعات والزيارات -->
    <form id="meetingForm" action="https://formspree.io/f/xjkwwyal" method="POST">
        <h3>الاجتماعات والزيارات</h3>

        <select name="department" required>
            <option value="" disabled selected>اسم الإدارة في البرنامج</option>
            <option value="مكتب الأمين العام">مكتب الأمين العام</option>
            <option value="مكتب نائب الأمين العام">مكتب نائب الأمين العام</option>
            <option value="إدارة الخدمات المشتركة">إدارة الخدمات المشتركة</option>
            <option value="القانونية">القانونية</option>
            <option value="إدارة التواصل الإعلامي">إدارة التواصل الإعلامي</option>
            <option value="المشاريع">المشاريع</option>
            <option value="إدارة الجودة والتميز">إدارة الجودة والتميز</option>
            <option value="العمليات">العمليات</option>
        </select>

        <input type="text" name="employee_name" placeholder="اسم موظف مقدم الطلب" required>
        <input type="text" name="visitor_name" placeholder="اسم الزائر" required>
        <input type="text" name="visitor_phone" placeholder="رقم الزائر" required>
        <input type="text" name="visit_date" placeholder="تاريخ ووقت الزيارة" required>

        <div class="checkbox-group">
            <label><input type="checkbox" name="services[]" value="موقف خاص"> موقف خاص ✅</label><br>
            <label><input type="checkbox" name="services[]" value="استقبال وتوصيل الزائر"> استقبال وتوصيل الزائر ✅</label><br>
            <label><input type="checkbox" name="services[]" value="ضيافة"> ضيافة ✅</label>
        </div>

        <textarea name="visit_notes" placeholder="تفاصيل الزيارة" rows="5" required></textarea>
        <button type="submit">إرسال التفاصيل</button>
    </form>
</body>
</html>
