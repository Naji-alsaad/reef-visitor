
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خدمات المساندة - ريف السعودية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .orange { background-color: #ff8c00; }
        .purple { background-color: #6f42c1; }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        input, textarea, select, button[type="submit"] {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .checkbox-group {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function toggleForm(id) {
            const form = document.getElementById(id);
            const allForms = document.querySelectorAll("form");
            allForms.forEach(f => f.style.display = "none");

            if (form) {
                form.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h2>خدمات المساندة - ريف السعودية</h2>

    <button class="btn orange" onclick="toggleForm('maintenanceForm')">الصيانة المطلوبة</button>
    <button class="btn purple" onclick="toggleForm('meetingForm')">الاجتماعات والزيارات</button>

    <!-- نموذج الصيانة المطلوبة -->
    <form id="maintenanceForm">
        <h3>الصيانة المطلوبة</h3>
        <input type="text" name="requester_name" placeholder="مقدم الطلب" required>
        
        <select name="department" required>
            <option value="" disabled selected>القسم والإدارة</option>
            <option value="مكتب الأمين العام">مكتب الأمين العام</option>
            <option value="مكتب نائب الأمين العام">مكتب نائب الأمين العام</option>
            <option value="إدارة الخدمات المشتركة">إدارة الخدمات المشتركة</option>
            <option value="القانونية">القانونية</option>
            <option value="إدارة التواصل الإعلامي">إدارة التواصل الإعلامي</option>
            <option value="المشاريع">المشاريع</option>
            <option value="إدارة الجودة والتميز">إدارة الجودة والتميز</option>
            <option value="العمليات">العمليات</option>
        </select>

        <input type="text" name="phone_number" placeholder="رقم الجوال" required>
        
        <select name="location" required>
            <option value="" disabled selected>الموقع</option>
            <option value="المواقف">المواقف</option>
            <option value="المدخل">المدخل</option>
            <option value="الطابق الثاني">الطابق الثاني</option>
            <option value="الطابق الثالث">الطابق الثالث</option>
            <option value="الطابق الرابع">الطابق الرابع</option>
        </select>

        <textarea name="details" placeholder="تفاصيل الصيانة المطلوبة" rows="5" required></textarea>
        <button type="submit">إرسال البلاغ</button>
    </form>

    <!-- نموذج الزيارات والاجتماعات -->
    <form id="meetingForm">
        <h3>الزيارات والاجتماعات</h3>
        <select name="department" required>
            <option value="" disabled selected>اسم الإدارة في البرنامج</option>
            <option value="مكتب الأمين العام">مكتب الأمين العام</option>
            <option value="مكتب نائب الأمين العام">مكتب نائب الأمين العام</option>
            <option value="إدارة الخدمات المشتركة">إدارة الخدمات المشتركة</option>
            <option value="القانونية">القانونية</option>
            <option value="إدارة التواصل الإعلامي">إدارة التواصل الإعلامي</option>
            <option value="المشاريع">المشاريع</option>
            <option value="إدارة الجودة والتميز">إدارة الجودة والتميز</option>
            <option value="العمليات">العمليات</option>
        </select>

        <input type="text" name="requester_name" placeholder="مقدم الطلب" required>
        <input type="text" name="visitor_name" placeholder="اسم الزائر" required>
        <input type="text" name="visitor_number" placeholder="رقم جوال الزائر" required>
        <input type="date" name="visit_date" required>
        <input type="time" name="visit_time" required>

        <div class="checkbox-group">
            <label><input type="checkbox" name="special_parking"> موقف خاص</label><br>
            <label><input type="checkbox" name="reception"> استقبال وتوصيل الزائر</label><br>
            <label><input type="checkbox" name="hospitality"> ضيافة</label>
        </div>

        <button type="submit">إرسال الطلب</button>
    </form>
</body>
</html>
