
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات ريف السعودية</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px auto;
        }
        h2 {
            color: #007b55;
            font-size: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            width: 90%;
            padding: 7px;
            font-size: 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            float: right;
            margin-right: 5%;
        }
        .maintenance {
            background-color: #f39c12;
        }
        .visits {
            background-color: #8e44ad;
        }
        .support {
            background-color: #27ae60;
        }
        button:hover {
            opacity: 0.9;
        }
        .footer {
            margin-top: 10px;
            font-size: 10px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./logo.png" class="logo" alt="شعار ريف السعودية">
    <h2>إدارة خدمات المساندة</h2>
    <button class="maintenance" onclick="window.location.href='maintenance-form.html'">الصيانة المطلوبة</button>
    <button class="visits" onclick="window.location.href='visit-form.html'">الاجتماعات والزيارات</button>
    <button class="support" onclick="window.location.href='support-services.html'">الخدمات المشتركة</button>
    <div class="footer">
        &copy; 2025 ريف السعودية
    </div>
</div>

</body>
</html>
