
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خدمات المساندة - ريف السعودية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .orange { background-color: #ff8c00; }
        .purple { background-color: #6f42c1; }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        input, textarea, select, button[type="submit"] {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function toggleForm(id) {
            var form = document.getElementById(id);
            var forms = document.querySelectorAll("form");
            forms.forEach(f => f.style.display = "none");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                window.scrollTo({ top: form.offsetTop - 50, behavior: 'smooth' });
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
