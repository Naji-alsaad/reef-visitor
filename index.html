
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارة ريف السعودية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            color: #003e1f;
        }
        .top, .bottom {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .top {
            background-color: #a6d6b2; /* أخضر فاتح */
        }
        .bottom {
            background-color: #fff3b0; /* أصفر فاتح */
        }
        .content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            line-height: 1.9;
        }
        .location-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #007a3d;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
        }
        .location-link:hover {
            background-color: #005e2f;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="content">
            <img src="reef_logo.png" class="logo" alt="شعار ريف السعودية">
            <h2>د. عبدالله الشاماني</h2>
            <p>
                يُسعدنا ويشرّفنا أن نرحب بكم في مقر <strong>ريف السعودية</strong>،<br>
                ونُعبّر لكم عن بالغ سرورنا بزيارتكم الكريمة، التي نعتبرها مصدر فخر واهتمام كبير.
            </p>
        </div>
    </div>
    <div class="bottom">
        <div class="content">
            <a href="https://maps.app.goo.gl/zfmQx2k5gryMEdNU6" target="_blank" class="location-link">
                اضغط هنا للوصول إلى الموقع
            </a>
        </div>
    </div>
</body>
</html>
