<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج الصيانة</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007b55;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    .success-message {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>نموذج الصيانة المطلوبة</h2>

  <form id="maintenanceForm">
    <label>القسم والإدارة:</label>
    <select name="القسم والإدارة" required>
      <option>مكتب الأمين العام</option>
      <option>المالية</option>
      <option>HR</option>
      <option>العمليات</option>
    </select>

    <label>الموقع:</label>
    <select name="الموقع" required>
      <option>المواقف</option>
      <option>الطابق الأول</option>
      <option>الطابق الثاني</option>
    </select>

    <label>تفاصيل الصيانة المطلوبة:</label>
    <textarea name="تفاصيل الصيانة" required></textarea>

    <label>مقدم الطلب:</label>
    <input type="text" name="مقدم الطلب" required>

    <label>رقم الجوال:</label>
    <input type="tel" name="رقم الجوال" required>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div class="success-message" id="successMessage">شكرًا لك، تم إرسال الطلب بنجاح!</div>
</div>

<script>
document.getElementById('maintenanceForm').addEventListener('submit', function(event) {
  event.preventDefault(); // منع الإرسال العادي

  const form = event.target;
  const data = new FormData(form);

  fetch("https://formspree.io/f/xpwdnyll", {
    method: "POST",
    body: data,
    headers: {
      'Accept': 'application/json'
    }
  }).then(response => {
    if (response.ok) {
      form.reset();
      document.getElementById('successMessage').style.display = 'block';
    } else {
      alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
    }
  });
});
</script>

</body>
</html>
