<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الصيانة المطلوبة</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #333;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007b55;
            border: none;
            color: white;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00563b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>نموذج الصيانة المطلوبة</h2>
    <form>
        <label>القسم والإدارة:</label>
        <select>
            



‏            <option>مكتب الأمين العام</option>
‏            <option>مكتب نائب الأمين العام</option>
‏            <option>إدارة الخدمات المشتركة</option>
‏            <option>إدارة التواصل الإعلامي</option>

‏        <option> ادارة الجودة والتميز </option>

‏        <option>القانونية</option>

‏        <option> المالية </option>

‏        <option> HR </option>

‏        <option> المشتريات </option>

‏        <option> المشاريع </option>

‏        <option> القطاعات </option>

‏        <option> العمليات </option>

‏        <option> الاتصالات الإدارية </option>
        </select>

        <label>الموقع:</label>
        <select>
            <option>المواقف</option>
            <option>المدخل</option>
            <option>الطابق الثاني</option>
            <option>الطابق الثالث</option>
            <option>الطابق الرابع</option>
        </select>

        <label>تفاصيل الصيانة المطلوبة:</label>
        <textarea placeholder="تفاصيل الصيانة المطلوبة"></textarea>

        <label>مقدم الطلب:</label>
        <input type="text" placeholder="أدخل الاسم   ">

        <label>رقم الجوال:</label>
        <input type="tel" placeholder="05XXXXXXXX">

        <button type="submit">إرسال الطلب</button>
    </form>
</div>

</body>
</html>
